<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body>
  <div id="navbar">
    <img src="/images/noroff-logo.png" alt="Noroff Logo" />
    <h1>Home</h1>
    <nav>
      <ul>
        <li>
          <a href="/profile/">My Profile</a>
        </li>
        <li>
          <a href="/auth/login/">Login</a>
        </li>
        <li>
          <a href="/auth/register/">Register</a>
        </li>
        <li>
          <a href="/post/create/">Create Post</a>
        </li>
      </ul>
    </nav>
    <button class="logout-btn">Logout</button>
  </div>
<div id="posts-container">
  <!-- display 12 posts -->

      <!-- dummypost -->
       <div class="post">
        <a href="profile/index.html?authorID=${post.author.name}" class="author-link" data-authorID="${post.author.name}">
          <span class="author name">${post.author.name}</span>
          <img class="author-img" src="${post.author.avatar.url}">
        </a>
        <a href="/post/index.html?postID=${post.id}" data-postID="${post.id}">
          <img class="post-media" src="&{post.media.url}">
          <h2 class="post-title">${post.title}</h2>
          <p class="post-body">${post.body}</p>
      
        </a>
       </div>

</div>
</body>
</html>
